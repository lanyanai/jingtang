<!DOCTYPE html>
<html>
    <head>
        <title>历史推荐</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta content="telephone=no" name="format-detection">
        <link type="text/css" rel="stylesheet" href="content://uxbao.local/web/css/newest.css"/>
        <script type="text/javascript" src="content://uxbao.local/web/js/zepto.js"></script>
        <script type="text/javascript" src="content://uxbao.local/web/js/gmu.merge.js"></script>
        <script type="text/javascript" src="content://uxbao.local/web/js/historyRec.js"></script>
    </head>
    <body onselectstart="return false">

        <div class="ver-line"></div>

        <div class="appList">
            <ul id="app-list-box">
                <li class="date today">
                    <div class="date-circle-wrap"><div class="date-circle"></div></div>
                    <div class="date-arr"></div>
                    <p class="date-content"></p>
                </li>
                <li class="app">
                    <div class="itemAll">
                        <div class="appInfo">
                            <img class="appIcon" src="content://uxbao.local/web/images/local/market.png" />
                            <div class="tit">
                                <strong></strong>
                                <p></p>
                                <div class="items-score">
                                    <img src="content://uxbao.local/web/images/local/star_01.png" />
                                    <img src="content://uxbao.local/web/images/local/star_02.png" />
                                    <img src="content://uxbao.local/web/images/local/star_03.png" />
                                    <img />
                                    <img />
                                </div>
                            </div>
                        </div>
                        <div class="btn">
                            <span class="state"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="more">
            <div class="loading"></div>
        </div>
    </body>
</html>
