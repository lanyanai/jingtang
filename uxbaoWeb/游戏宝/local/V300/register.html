<!DOCTYPE html>
<html>
    <head>
        <title>注册</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta content="telephone=no" name="format-detection">
        <link type="text/css" rel="stylesheet" href="content://uxbao.local/web/css/login.css"/>
        <script type="text/javascript" src="content://uxbao.local/web/js/zepto.js"></script>
        <script type="text/javascript" src="content://uxbao.local/web/js/gmu.merge.js"></script>
        <script type="text/javascript" src="content://uxbao.local/web/js/register.js"></script>
    </head>
    <body>
        <div class="logo">
        </div>
        <form id="register_form">
            <div class="register-frame">
                <p id="msg_err" class="err-holder" style="display:none"></p>
                <ul>
                    <li>
                        <p class="input-box">
                            <label>手机:</label>
                            <input id="J_mobileNo" name="mobileNo"
                                   type="text" class="default"
                                   placeholder="请输入11位数字手机号" maxlength="11" value="">
                        </p>
                    </li>
                    <li>
                        <p class="input-box">
                            <label>密码:</label>
                            <input id="J_password" name="password"
                                   type="password" class="default"
                                   placeholder="请输入密码" maxlength="32">
                        </p>
                    </li>
                </ul>
                <div class="btn">
                    <div id="J_submit" class="icon-btn">一键注册并登录</div>
                </div>
                <p class="link" id="to_login">已有账号登录&gt;&gt;</p>
            </div>
        </form>
    </body>
</html>
