<!DOCTYPE html>
<html>
    <head>
        <title>我</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta content="telephone=no" name="format-detection">
        <link type="text/css" rel="stylesheet" href="css/me.css"/>
        <script type="text/javascript" src="js/zepto.js"></script>
        <script type="text/javascript" src="js/extend/touch.js"></script>
        <script type="text/javascript" src="js/extend/matchMedia.js"></script>
        <script type="text/javascript" src="js/extend/event.ortchange.js"></script>
        <script type="text/javascript" src="js/extend/parseTpl.js"></script>
        <script type="text/javascript" src="js/extend/throttle.js"></script>
        <script type="text/javascript" src="js/extend/event.scrollStop.js"></script>
        <script type="text/javascript" src="js/extend/imglazyload.js"></script>
        <script type="text/javascript" src="js/core/gmu.js"></script>
        <script type="text/javascript" src="js/core/event.js"></script>
        <script type="text/javascript" src="js/core/widget.js"></script>
        <script type="text/javascript" src="js/me.js"></script>
    </head>
    <body>
        <div class="head">
            <div class="portrait">
                <img src="images/wo/alien.png" />
            </div>
            <div class="logBtn">快速注册</div>
        </div>

        <div class="btnList">
            <ul id="myInfoList">
                <li id="infoCenter">
                    <div class="itemWrap">
                        <span class="btnTit">信息中心</span>
                        <div class="arrow"></div>
                    </div>
                </li>
                <li id="gameCenter">
                    <div class="itemWrap">
                        <span class="btnTit">游戏管理</span>
                        <span class="state">2个游戏正在下载</span>
                        <div class="arrow"></div>
                    </div>
                </li>
                <li id="gameAssist">
                    <div class="itemWrap">
                        <span class="btnTit">游戏助手</span>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                            <label class="onoffswitch-label" for="myonoffswitch">
                                <div class="onoffswitch-inner"></div>
                                <div class="onoffswitch-switch"></div>
                            </label>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
